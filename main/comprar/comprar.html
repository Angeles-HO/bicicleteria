<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra En Curso</title>
  <link rel="stylesheet" href="../../resources/css/comprar.css">
</head>
<body>
  <header>
    <br>
    <h1>Realizando Compra</h1>
    <div class="store-navegation">
      <a href="../home/index.html" class="btn-volver">Volver</a>
      <a href="../store/store.html" class="btn-volver">Volver a la Tienda</a>
    </div>
  </header>

  <main>
    <div id="compra-container" class="compra-container">
      <h2>Detalles de la Compra</h2>
      <button id="confirmar-compra" class="btn-confirmar">Confirmar Compra</button>
      <button id="cancelar-compra" class="btn-cancelar">Cancelar Compra</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productId = localStorage.getItem('selectedProductId')
      const test55 = localStorage.getItem('selectedProductModelo');
      const compraContainer = document.getElementById('compra-container');
      
      if(productId && test55) {
        compraContainer.innerHTML = `
          <div class="compra-detalle">
            <h2>Compra del producto ID: ${productId} del modelo ${test55}</h2>
            <form class="formulario-pago">

            </form>
          </div>
        `;
      } else {
        compraContainer.innerHTML = '<p>No se ha seleccionado ning√∫n producto</p>';
      }
    });
  </script>
</body>
</html>
