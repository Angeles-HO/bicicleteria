<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/register.css">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <div class="page-navegation">
            <h1>Bienvenidos a la pagina para registrarse</h1>
            <a href="../home/index.html" class="btn-volver">Volver al Inicio</a>
        </div>
    </header>
    
    <main>
        <div class="form-container">
            <div class="form-wrapper"> 
                <h2 class="testeo1">Crear tu cuenta</h2>
                <form action="../home/index.html" method="POST" class="registration-form">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">Nombre:</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Apellido:</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electronico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn-register">Registrarse</button>
                </form>
                
                <p class="login-link">¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesion aquí</a></p>
            </div>
        </div>
    </main>
</body>
</html>
