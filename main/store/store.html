<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Bicicletas</title>
  
  <script type="module" src="../../resources/js/tienda.js"></script>
  <script type="module" src="../../resources/js/classes/product.js"></script>
  <script type="module" src="../../resources/js/classes/ProductService.js"></script>
  <link rel="stylesheet" href="../../resources/css/tienda.css">
</head>
<body>
  <header>
    <br>
    <h1>Bicicleteria del Futuro</h1>
    <div class="store-navegation">
      <a href="../home/index.html" class="btn-volver">Inicio</a>
    </div>
  </header>

  <main>
    <div class="filtros">
      <select id="filtro-modelo" class="filtro-select">
        <option value="todos">Todos los modelos</option>
        <option value="MTB">Mountain Bike</option>
        <option value="BMX">BMX Freestyle</option> 
      </select>
      <select id="method-paid-container" class="filtro-select">
        <option value="todos">Todos los metodos de pago</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">tarjeta</option>
      </select>
      <select id="filtro-color" class="filtro-select">
        <option value="todos">Todos los colores</option>
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="gris">Gris</option>
        <option value="negro">Negro</option>
      </select>
      <select id="filtro-precio" class="filtro-select">
        <option value="todos">Todos los precios</option>
        <option value="bajo">Menos de $500</option>
        <option value="medio">$500 - $1000</option>
        <option value="alto">Mas de $1000</option>
      </select>
      <button id="btn-filtrar" class="filtro-select">Filtrar</button>
    </div>
    
    <div class="productos">
      <div class="productos-container" id="productos-container">
      </div>
    </div>
  </main>
</body>
</html>
